<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AirBnB Clone</title>

        <link rel="icon" type="image/x-icon" href="images/icon.png" />
        <link href="styles/4-common.css" rel="stylesheet" />
        <link href="styles/3-header.css" rel="stylesheet" />
        <link href="styles/3-footer.css" rel="stylesheet" />
        <link href="styles/6-filters.css" rel="stylesheet" />
        <link href="styles/7-places.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div id="header-logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>Status</h3>
                    <h4>Cairo, Tanta...</h4>
                    <ul class="popover">
                        <li>
                            <h2 class="state">Tanta:</h2>
                            <ul class="cities">
                                <li>Page</li>
                                <li>Page 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2 class="state">Cairo:</h2>
                            <ul class="cities">
                                <li>Test 1</li>
                                <li>Test 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
